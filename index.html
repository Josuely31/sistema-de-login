<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Login</title>
</head>
<body>
    <div class="container">
        <section>
            <div id="img">
                <img src="https://i.imgur.com/FN96ykw.png" alt="logo do projeto" width="110px">
            </div>
            <h2>Sistema de Login</h2>
            <p class="bem">Bem vindo(a)! Digite seus dados abaixo.</p>
            <label class="email" for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email"><br>
            <label class="senha" for="senha">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <div class="esqueci" >
                <p><a href="#">Esqueci minha senha</a></p>
            </div>
            <button id="register-button" onclick="addRegister()">Entrar</button>
            <p class="nãoTemConta">Não tem conta? <a href="#">Cadastre-se</a></p>
            <footer>Criado por Terezinha Josuely</footer>
        </section>
    </div>
</body>
</html>
